<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    {% for image in data.gallery %}
    <img src="{{image.image.url}}" alt="{{image.title}}">
    <h3>{{image.title}}</h3>
    <p>{{image.description}}</p>
    {% endfor %}
</body>
</html>
