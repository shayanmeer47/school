<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Message</title>
</head>
<body>
    {% if data.message %}
      <p>{{ data.message }}</p>
    {% endif %}
    <form action="/edit-message/{{data.msg.id}}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{data.msg.name}}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{data.msg.email}}" required>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" required>{{data.msg.message}}</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
